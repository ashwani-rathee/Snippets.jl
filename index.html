# Julia code to linearly search in arr[].
# If x is present in arr[], then linear_search returns its index,
# else returns -1

"""
	linear_search(arr:: AbstractArray{T,1}, x::T, n::T) where { T <: Real}
    
Linear search in 1-D array
"""
function linear_search(arr:: AbstractArray{T,1}, x::T, n::T) where { T <: Real}
	for i in 1:n
		if (arr[i] == x)
			return i
		end
	end
	return -1
end

# Arguments
arr = [2, 3, 4, 10, 40]
x = 10
n = size(arr)[1]

# Function call
result = linear_search(arr, x, n)
if (result == -1) 
	println("Element is not present in array")
else
	println("Element present at index: ", result)
end

# Julia code to linearly search in arr[].
# If x is present in arr[], then linear_search returns its index,
# else returns -1

"""
	linear_search(arr:: AbstractArray{T,1}, x::T) where { T <: Real}
    
Linear search in 1-D array
"""
function linear_search(arr:: AbstractArray{T,1}, search_element:: T) where { T <: Real}
	left = 1
	length = size(arr)[1]
	position = 0
	right = length
		
    # Run loop from 0 to right
    for left in 1:right
 
        # If search_element is found with
        # left variable
        if (arr[left] == search_element)
            position = left
            println("Element found in Array at ", position
                  , " Position with ", left, " Attempt")
            break
		end
			
        # If search_element is found with
        # right variable
        if (arr[right] == search_element)
            position = right
            println("Element found in Array at ", position,
                  " Position with ", length - right + 1, " Attempt")
            break
		end
        left += 1
        right -= 1
	end
	    # If element not found
    if (position == 0)
        println("Not found in Array with ", left, " Attempt")
	end
end

# Arguments
arr = [1, 2, 3, 4, 5]
search_element = 5
	
# Function call
linear_search(arr, search_element)

Binary Search in 1-D array
"""
function binary_search(arr::AbstractArray{T,1}, l::T, r::T, x::T) where T <: Real
	println("start")
	n = size(arr)[1]
	if(r>=l)
		mid = Int(ceil(l+(r-l)/2));
		println(mid)
		if(arr[mid] == x)
			return "Element present at index $mid"
		elseif(arr[mid] > x)
			binary_search(arr, l, mid-1, x)
		else
			binary_search(arr, mid+1, r, x)
		end
	else 
		return "Element not present in array"
	end
end
